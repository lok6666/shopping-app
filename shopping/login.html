<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <script src="js/jquery-2.2.2.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    
    <style type="text/css">

    	}
    	
    
    </style>
   
	</head>
	<body >
		
		<div data-role="page" id="page">
			<div data-role="header">
				
				<h2>淘宝</h2>
				<a href="#" data-role="button" class="ui-btn-right">
					帮助
				</a>
				
				
			</div>
			<img src="images/logo.jpg" class="logo">
			<div data-role="content">
				<a href="#loginpage" data-role="button" >登录</a>
				<a href="#registpage" data-role="button" >新用户注册</a>
			</div>
			
			<div data-role="footer" data-position="fixed" style="text-align:center">
			<img src="images/zfb.jpg" class="zfb">&nbsp;&nbsp;支付宝账户快速登录
			</div> 
		</div>
		
		
		
		<div data-role="page" id="loginpage">
			<div data-role="header">
				<a href="#page">首页</a>
				<h2>淘宝</h2>
				<a href="#" data-role="button" class="ui-btn-right">
					帮助
				</a>
			</div>
			
			<img src="images/logo.jpg" class="logo">
			<div data-role="content">
				
				<label for="text"></label>
	        	<input type="text" name="text" id="text" value="" placeholder="账号"></input>
	        	<p id="p1"></p>
	        	<input type="password" name="text" id="password" value="" placeholder="密码"></input>
                <p id="p2"></p>
				<a href="#" style="float:right">忘记密码</a><br />
			
			
			   <input type="button" id="login" value="登录"></input>
			
			</div>
				
			
			<div data-role="footer">
				
			</div>
		</div>
		
		
		
		<div data-role="page" id="registpage">
			<div data-role="header">
				<a href="#page">首页</a>
				<h2>免费注册</h2>
				<a href="#" data-role="button" >
					帮助
				</a>
			</div>
			<div data-role="content">
				<div data-role="fieldcontain">
					<label for="text2">账户</label>
					<input type="text" id="text2" name="text" placeholder="请输入用户名">
					
				</div>
				
				<div data-role="fieldcontain">
					<label for="text3">密码</label>
					<input type="password" id="text3" placeholder="请输入密码">
					
				</div>
				
				<p>已阅读并同意以下协议，接受免除或者限制责任、诉讼管辖约定等粗体下划线标示条款，愿意同步创建支付宝账户</p>
					
	            <a href="#" data-role="button" id="regist">同意协议并注册</a>
			</div>
			<div data-role="footer">
				
			</div>
		</div>
	</body>
	
	
	
	<script >
			

	$('#login').click(function(){
		var text=$('#text').val();
		var password=$('#password').val();
		
		$.ajax({
			type:'get',
			url:'http://datainfo.duapp.com/shopdata/userinfo.php',
			dataType:'json',
			data:{status:'login',
			userID:text,
			password:password},
			
			success:function(data1){
//				var name=document.getElementById("text").value;
//				console.log(name);
			localStorage.setItem('h',text);
				if(data1==0){
					alert('用户名不存在');
				}if(data1==2)
				{
					alert('用户名密码不对');
				}else{
					window.location.href='index.html';
				}
				
			},
			error:function(){
				alert();
			}
		})
		
		
	});
			
		
		
		

</script>	


<script>
		$("#regist").click(function(){
			var text2=$("#text2").val();
			var text3=$("#text3").val();
			$.ajax({
				type:'get',
				url:'http://datainfo.duapp.com/shopdata/userinfo.php',
				datatype:'json',
				data:{
					status:'register',
					userID:text2,
					password:text3
				},
				success:function(data1){
					if(data1==0){
						alert("用户名重名")
					};
					if(data1==1){
						alert("注册成功");
						
					};
					
				}
			})
		})
	</script>
	
</html>
